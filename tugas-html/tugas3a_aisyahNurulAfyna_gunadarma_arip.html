<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form name="frmRegister" method="GET" action="#">
        <table border="0" align="center" cellpadding="15" width="">
            <thead>
                <tr bgcolor="#BCCBCE">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label>Nama Produk</label>
                    </td>
                    <td align="right">
                        <input type="text" name="nama" width="100%"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Produk</label>
                    </td>
                    <td align="right">
                        <select name="jenisProduk" id="">
                            <option value="">-Kategori Produk-</option>
                            <option value="">Perlengkapan Rumah</option>
                            <option value="">Elektronik</option>
                            <option value="">Makanan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td align="right">
                        <input type="number" name="nama" width="100%" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td align="right">
                        <input type="number" name="nama" width="100%" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo</label>
                    </td>
                    <td align="right">
                        <input type="text" name="nama" width="100%"/>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr bgcolor="#BCCBCE">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" id="">&nbsp;
                        <input type="reset" name="unproses" value="Batal" id="">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
